[project]
name = "mcp-server-polarion"
version = "0.1.0"
description = "MCP server for Polarion ALM â€” read and write documents and work items"
readme = "README.md"
authors = [{ name = "devemberx", email = "devemberx@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.0,<3",
    "httpx>=0.27",
    "beautifulsoup4>=4.12",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[project.scripts]
polarion-mcp = "polarion_mcp.__main__:main"

[dependency-groups]
dev = [
    "pytest>=9.0",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
    "ruff>=0.15",
    "mypy>=1.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/polarion_mcp"]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "SIM", "ANN", "PL", "C4", "PTH", "RUF"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["ANN", "PLR"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unreachable = true
enable_error_codes = true
files = ["src/polarion_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
